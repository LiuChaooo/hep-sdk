      - auth_login_callback
      - pay_order_callback
      - proof_submit_callback
    type: object
    properties:
      dapp_id:
        title: Dapp id
        description: The decentralized application ID
        type: string
        maxLength: 64
        minLength: 1
      dapp_name:
        title: Dapp name
        description: The decentralized application name
        type: string
        maxLength: 64
        minLength: 1
      icon:
        title: Icon
        description: The icon of application
        type: string
        maxLength: 64
        minLength: 1
      dapp_public_key:
        title: Dapp public key
        description: The public key of DApp
        type: string
        maxLength: 64
        minLength: 1
      package_name:
        title: Package name
        description: The package name such as com.demo.dev.android
        type: string
        maxLength: 64
        minLength: 1
      bundle_id:
        title: Bundle id
        description: The bundle id such as com.demo.dev.ios for iOS platform
        type: string
        maxLength: 64
        minLength: 1
      schema:
        title: Schema
        description: The routing schema
        type: string
        maxLength: 64
        minLength: 1
      website:
        title: Website
        description: The dapp website link
        type: string
        maxLength: 64
        minLength: 1
      download_url:
        title: Download url
        description: The dapp download link
        type: string
        maxLength: 64
        minLength: 1
      deposit_contract_address:
        title: Deposit contract address
        description: The deposit contract Address, the example is NEW182....
        type: string
        maxLength: 64
        minLength: 1
      dapp_type_id:
        title: Dapp type id
        description: The dapp type ID.
        type: integer
      dapp_category_id:
        title: Dapp category id
        description: The dapp category ID.
        type: integer
      auth_login_callback:
        title: Auth login callback
        description: For Mobile Native DApp, it is redirect schema; For website DApp,
          it is callback url; For  NewDApp, it is HEP-based url.
        type: string
        maxLength: 64
        minLength: 1
      pay_order_callback:
        title: Pay order callback
        description: For Mobile Native DApp, it is redirect schema; For website DApp,
          it is callback url; For  NewDApp, it is HEP-based url.
        type: string
        maxLength: 64
        minLength: 1
      proof_submit_callback:
        title: Proof submit callback
        description: For Mobile Native DApp, it is redirect schema; For website DApp,
          it is callback url; For  NewDApp, it is HEP-based url.
        type: string
        maxLength: 64
        minLength: 1
