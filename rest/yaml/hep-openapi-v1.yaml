    get:
      operationId: rest_dapps_read
      description: ''
      parameters:
        - name: dapp_key
          in: query
          description: The decentralized application access key
          required: true
          type: string
          maxLength: 64
          minLength: 1
        - name: protocol
          in: query
          description: The protocol name. default is 'HEP'.
          required: true
          type: string
          maxLength: 10
          minLength: 1
        - name: version
          in: query
          description: The protocol version such as '1.0'
          required: true
          type: string
          maxLength: 10
          minLength: 1
        - name: ts
          in: query
          description: The current timestamp
          required: true
          type: integer
        - name: nonce
          in: query
          description: The random string or auto-increment sequence
          required: true
          type: string
          maxLength: 64
          minLength: 1
        - name: os
          in: query
          description: The operating system of client such as ios, android, dweb,etc.
          required: true
          type: string
          maxLength: 10
          minLength: 1
        - name: language
          in: query
          description: The i18n language code such as zh, en, etc.
          required: true
          type: string
          maxLength: 10
          minLength: 1
        - name: dapp_signature_method
          in: query
          description: The signature method used by dapp.
          required: true
          type: string
          maxLength: 64
          minLength: 1
        - name: dapp_signature
          in: query
          description: The signature generated by dapp.
          required: true
          type: string
          maxLength: 64
          minLength: 1
